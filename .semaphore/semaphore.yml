version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Docker
    dependencies: []
    task:
      jobs:
        - name: Flask
          commands:
            - docker build -t tic-tac-qu-flask-test -f docker/FlaskImage/Dockerfile .
        - name: Postgres
          commands:
            - docker build -t tic-tac-qu-postgres -f docker/PostgresDBImage/Dockerfile .
        - name: Compose
          commands:
            - docker-compose -f docker/ComposeTest/docker-compose.yml up
      prologue:
        commands:
          - checkout
